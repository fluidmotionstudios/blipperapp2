<template name="profile">
	<h3>Edit Your Profile {{profileName}}</h3>
	<br>

	<div class="row">
		<div class="col s6">
			<h4>Upload Your Profile Avatar</h4>
		{{> quickForm collection="Avatars" type="insert" id="add-avatar" fields="avatar"}}
		</div>
		{{#with detailsDb}}
		<div class="col s6">
			<img src="{{avatar}}" alt="Avatar" class="circle profile-image">
		</div>
		{{/with}}
		</div>
</template>
